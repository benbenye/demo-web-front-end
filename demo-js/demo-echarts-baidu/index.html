<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>echarts-pie</title>
	<style>
    .pie{width: 500px; height: 500px;}
	</style>
	<!-- 符合 AMD规范的加载器 -->
<script src="http://echarts.baidu.com/build/echarts-plain.js"></script>
</head>
<body>
	<!-- 为ECharts准备一个具有大小的Dom -->
	<div class="pie" id="main"></div>
	<!-- 路径配置 -->
	<script>

	//使用
                // 基于准备好的dom，初始化echarts图表
                var myChart = echarts.init(document.getElementById('main')); 
                
                var option = {

    tooltip : {
        trigger: 'item',
        formatter: "\{a\} <br/>\{b\} : \{c\} (\{d\}%)"
    },
    series : [
        {
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1548, name:'搜索引擎',itemStyle : {
				                        normal : {
				                            labelLine : {
				                                length : 5
				                            }
				                        }
				                    }}
            ]
        }
    ]
};
                    
                // 为echarts对象加载数据 
                myChart.setOption(option); 
	</script>
</body>
</html>
